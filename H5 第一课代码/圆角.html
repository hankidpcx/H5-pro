<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角的应用</title>
    <style>
        .radius1{ width: 100px; line-height: 30px; padding: 0 15px; border-radius: 5px; color: #fff; background: cornflowerblue; text-align: center;}
        .radius2{ width: 100px; line-height: 30px; padding: 0 15px; border-radius: 50%; color: #fff; background: cornflowerblue; text-align: center;}
        .radius3{ width: 100px; line-height: 100px;  border-radius: 100%; color: #fff; background: cornflowerblue; text-align: center;}
        .radius4{ width: 200px; line-height: 100px;  border-radius: 100% 0 100% 0; color: #fff; background: cornflowerblue; text-align: center;}
        .radius5{ width: 200px; line-height: 100px;  border-radius: 50% 50% 0 0; color: #fff; background: cornflowerblue; text-align: center;}
    </style>
</head>
<body>
    <div class="radius1">点我</div>
    <br>
    <div class="radius2">点我</div>
    <br>
    <div class="radius3">点我</div>
    <br>
    <div class="radius4">点我</div>
    <br>
    <div class="radius5">点我</div>
    
</body>
</html>

    border-radius  和其他属性搭配，或者它本身，能做出很多我们项目中的场景
